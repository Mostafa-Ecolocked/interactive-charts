<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"name": "data-4dc6ce593ba746381552c568ad6de889"}, "mark": "bar", "encoding": {"tooltip": [{"field": "Dispersion Method", "type": "nominal"}, {"field": "Compressive Strength (MPa)", "type": "quantitative"}], "x": {"field": "Dispersion Method", "title": "Dispersion Method", "type": "nominal"}, "y": {"field": "Compressive Strength (MPa)", "title": "Compressive Strength (MPa)", "type": "quantitative"}}, "height": 400, "title": "Effect of Dispersion Methods on Compressive Strength", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-4dc6ce593ba746381552c568ad6de889": [{"Dispersion Method": "No Dispersion", "Compressive Strength (MPa)": 150}, {"Dispersion Method": "Ultrasonication", "Compressive Strength (MPa)": 165}, {"Dispersion Method": "Surfactant Addition", "Compressive Strength (MPa)": 175}, {"Dispersion Method": "Functionalization", "Compressive Strength (MPa)": 180}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
